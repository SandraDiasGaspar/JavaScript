<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situacao do aluno</title>
    <style>
        body {
            font: normal 16px arial;
        }
        input {
            padding: 16px;
            font: normal 16px arial;
        }

        p {
            font: normal 14px arial;
        }

    </style>
</head>
<body>
    <h1>Situação do aluno</h1>
    <input type="button" value="Entrar com as notas" onclick="clicar()">
    <p>Clique no botão acima para informar as notas do aluno.</p>
    <div id = "res"></div>

    <script>
        function clicar(){
            var nome = prompt("Qual é o nome do aluno?")
            var nota1 = Number(prompt(`Primeira nota de ${nome}`).replace(".",","))
      //      nota1 = nota1.toFixed(2)
            var nota2 = Number(prompt(`Segunda nota de ${nome}`).replace(".",","))
     //       nota2 = nota2.toFixed(2)
            var rest = window.document.getElementById("res")
            media = ((nota1 + nota2) / 2)
        //    media = media.toFixed(2)
            if (media <= 3 ){
                res.innerHTML += `<h3>Analisando a situação de ${nome}</h3> Com as notas ${nota1} e ${nota2}, <strong>a média é de ${media}</strong>.<br> Com média abaixo de 3,0, o aluno está <strong><mark style = 'background-color: red; color: white;'>REPROVADO!</strong></mark>.`
                } else if (media > 3 && media <= 6) {
                    res.innerHTML += `<h3>Analisando a situação de ${nome}</h3> Com as notas ${nota1} e ${nota2}, <strong>a média é de ${media}</strong>.<br> Com média entre 3,0 e 6,0, o aluno está em <strong><mark style = 'background-color: orange; color: white;'>RECUPERAÇÃO!</strong></mark>.`
                } else {
                    res.innerHTML += `<h3>Analisando a situação de ${nome}</h3> Com as notas ${nota1} e ${nota2}, <strong>a média é de ${media} </strong>.<br> Com média acima de 6,0, o aluno está <strong><mark style = 'background-color: green; color: white;'>APROVADO!</strong></mark>.`}
        }

        


    </script>
    
</body>
</html>
