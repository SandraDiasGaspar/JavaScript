<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudações</title>
    <style>
        body {
            font: normal 18px arial;
        }

        input {
            height: 50px;
            width: 150px;
            font: normal 15px arial;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <input type="button" value="Inicie o desafio" onclick="clicar()">
    
    <script>
        function clicar() {
            let nome = window.prompt ("Qual é o seu nome?")
            window.alert(`Olá, ${nome}!`)
            let number = window.prompt (`Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${number} anos de idade!`)
           
        }
    </script>
</body>
</html>
