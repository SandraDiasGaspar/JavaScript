<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            padding: 10px;

        }

        p {
            font-size: 14px;
        }
    </style>
</head>
<body>
   <h1>Antes e depois</h1>
   <div>
       <input type="button" value="Antecessor e Sucessor" onclick="clicar()">
       <p>Carregue no botão para começar.</p>
    </div>
    <script>
        function clicar() {
            var number = parseInt(prompt("Digite um número inteiro qualquer:"))
            window.alert(`Antes do número ${number} temos o número ${number-1}.\nDepois do número ${number} temos o número ${number+1}.`)
        }
    </script>

</body>
</html>
