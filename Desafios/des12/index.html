<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço antes, preço depois</title>
</head>
<body>
    <h1>Preço mudou</h1>
    <input type="button" value="Verificar" onclick="clicar()">
    <p>Clique no botão acima para analisar a mudança de preço.</p>
    <div id ="res"></div>
    <script>
        function clicar(){
            var ant = Number(prompt("Qual o preço anterior do produto?"))
            var atual = Number(prompt("Qual é o preço atual do produto?"))
            var rest = window.document.getElementById("res")
            if (ant > atual){
                res.innerHTML += `<h3>Analisando os valores informados.<h3><br><p>O produto custava R$ ${ant} e agora custa R$ ${atual}.<br>Hoje o produto está mais barato.<br>O preço subiu R$ ${}`

            }
                
                
            
                
                
        }
    </script>
</body>

</html>
