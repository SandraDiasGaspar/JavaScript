<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Em que país mora? <input type="text" name="nacional" id="nacional">
    <input type="button" value="verificar" onclick="calcular">
    <div id="res">
    </div>
    <script>
        function calcular() {
            var nacion = window.document.querySelector('input#nacional')
            var res = window.document.querySelector('div#res')
            var vel = Text(nacion.value)
            res.innerHTML = `<p>Sua nacionalidade é <strong>${vel}</strong></p>`
            if ( res += Brasil) {
                res.innerHTML == `<p> És Brasileiro. </p>`
            } else { res.innerHTML += `<p> És estrangeiro. </p>` 
            }
        }
    </script>
</body>
</html>
