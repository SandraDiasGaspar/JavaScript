<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
</head>
<body>
    <h1>Nacionalidades</h1>
     Qual é o seu País? <input type="text" name="txtvel" id="txtvel"> 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
        
    <script>
        function calcular(){
        var n1 = window.document.querySelector("input#txtvel")
        var res = window.document.querySelector("div#res")
        var pais = String(n1.value)
        res.innerHTML = `<p> O seu pais é <strong>${pais}.</strong><p>`
          if (pais == 'Portugal') {
        res.innerHTML += `<p> Você é Português.<p>`}
          else  {
        res.innerHTML += `<p> Você é Estrangeiro.<p>`}
       
    }

    </script>
</body>
</html>
